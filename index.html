<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row">
        <div class="row1col1 input"></div>
        <div class="row1col2 input"></div>
        <div class="row1col3 input"></div>
        <div class="row1col4 input"></div>
        <div class="row1col5 input"></div>
    </div>
    <div class="row">
        <div class="row2col1 input"></div>
        <div class="row2col2 input"></div>
        <div class="row2col3 input"></div>
        <div class="row2col4 input"></div>
        <div class="row2col5 input"></div>
    </div>
    <div class="row">
        <div class="row3col1 input"></div>
        <div class="row3col2 input"></div>
        <div class="row3col3 input"></div>
        <div class="row3col4 input"></div>
        <div class="row3col5 input"></div>
    </div>
    <div class="row">
        <div class="row4col1 input"></div>
        <div class="row4col2 input"></div>
        <div class="row4col3 input"></div>
        <div class="row4col4 input"></div>
        <div class="row4col5 input"></div>
    </div>
    <div class="row">
        <div class="row5col1 input"></div>
        <div class="row5col2 input"></div>
        <div class="row5col3 input"></div>
        <div class="row5col4 input"></div>
        <div class="row5col5 input"></div>
    </div>
    <div class="row">
        <div class="row6col1 input"></div>
        <div class="row6col2 input"></div>
        <div class="row6col3 input"></div>
        <div class="row6col4 input"></div>
        <div class="row6col5 input"></div>
    </div>
    <div id="overlay"></div>
    <div class="modal" id="modal-win">
        <h1>Congratulations</h1>
        <p>You have won!</p>
        <button data-close-button class="play-again-button">Play again</button>
    </div>
    <div class="modal" id="modal-lose">
        <h1>You tried your best!</h1>
        <p class="correct-word"></p>
        <button data-close-button class="play-again-button">Play again</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
